<main>
  <div id="filter">
    <p>Ordenar por</p>
    <select [(ngModel)]="champsService.typeChamps" (ngModelChange)="champsService.TypeChampChange($event)" >
      <option *ngFor="let type of typeChamps" [value]="type">{{type}}</option>
    </select>
  </div>
  <div id="content">
    <div
      id="champs"
      *ngFor="let champ of champsService.filterChampsHome">
      <div (click)="goToDetail(champ.id)">
        <img
          src="https://ddragon.leagueoflegends.com/cdn/14.23.1/img/champion/{{
            champ.id
          }}.png"
          alt=""
        />
        <span>{{ champ.name}}</span>
      </div>
    </div>
  </div>
</main>
