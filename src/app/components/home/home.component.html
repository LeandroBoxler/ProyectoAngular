<main>
  <div id="filter">
    <p>Ordenar por</p>
    <select name="" id="">
      <option value="">Nombre</option>
      <option value="">Mana</option>
      <option value="">Energia</option>

    </select>
  </div>
  <div id="content">

        <img
        src="https://ddragon.leagueoflegends.com/cdn/14.23.1/img/champion/AurelionSol.png"
        alt=""
        />
        <span>{{ namesChamps[i] }}</span>
      </div>
    </div>
  </div>
</main>
